<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spam Classifier</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .spam {
      color: #d90429;
    }

    .ham {
      color: #2b9348;
    }

    .spinner {
      margin-top: 15px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì¨ Spam Classifier</h1>
    <textarea id="messageInput" placeholder="Enter a message..."></textarea><br>
    <button onclick="classifyMessage()">Check Message</button>
    <div id="loading" style="display: none;" class="spinner"></div>
    <div id="result"></div>
  </div>

  <script>
    async function classifyMessage() {
      const message = document.getElementById("messageInput").value;
      const resultDiv = document.getElementById("result");
      const loader = document.getElementById("loading");

      resultDiv.textContent = "";
      if (!message.trim()) {
        resultDiv.textContent = "‚ùå Please enter a message.";
        return;
      }

      loader.style.display = "inline-block";

      try {
        const response = await fetch("https://web-production-ec1e.up.railway.app/predict/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: message })
        });

        const data = await response.json();
        loader.style.display = "none";

        const predictionClass = data.prediction === "Spam" ? "spam" : "ham";
        resultDiv.innerHTML = `Prediction: <span class="${predictionClass}">${data.prediction}</span>`;
      } catch (error) {
        loader.style.display = "none";
        resultDiv.textContent = "‚ö†Ô∏è Error: Could not reach the server.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
