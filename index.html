<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spam Classifier</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      resize: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üì¨ Spam Classifier</h1>
  <textarea id="messageInput" placeholder="Enter a message..."></textarea>
  <button onclick="classifyMessage()">Check Message</button>
  <div id="result"></div>

  <script>
    async function classifyMessage() {
      const message = document.getElementById("messageInput").value;
      const resultDiv = document.getElementById("result");

      if (!message.trim()) {
        resultDiv.textContent = "‚ùå Please enter a message.";
        return;
      }

      try {
        const response = await fetch("https://web-production-ec1e.up.railway.app/predict/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: message })
        });

        const data = await response.json();
        resultDiv.textContent = `Prediction: ${data.prediction}`;
      } catch (error) {
        resultDiv.textContent = "‚ö†Ô∏è Error: Could not reach the server.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
