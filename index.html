<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spam Classifier</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #d0f4de, #e4ffe1);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #2b9348;
    }

    .wrapper {
      width: 100%;
      max-width: 750px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      margin: 20px;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .icon {
      font-size: 2rem;
      margin-bottom: 8px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      border: 2px solid #b8e0c6;
      border-radius: 10px;
      font-size: 16px;
      resize: none;
      margin-top: 10px;
    }

    button {
      margin-top: 20px;
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      background-color: #2b9348;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #208436;
      transform: scale(1.05);
    }

    #result {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
    }

    .spam {
      color: #c9184a;
    }

    .ham {
      color: #2b9348;
    }

    .image-area {
      margin-top: 30px;
    }

    .image-area img {
      width: 100%;
      max-height: 240px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="icon">üì¨</div>
    <h1>Spam Classifier</h1>

    <textarea id="messageInput" placeholder="Enter a message to classify..."></textarea><br>
    <button onclick="classifyMessage()">Check Message</button>
    <div id="result"></div>

    <div class="image-area">
      <img src="https://images.unsplash.com/photo-1581092334603-2f3e1e5a88c6?auto=format&fit=crop&w=800&q=60" alt="Email illustration">
    </div>
  </div>

  <script>
    async function classifyMessage() {
      const message = document.getElementById("messageInput").value;
      const resultDiv = document.getElementById("result");

      resultDiv.textContent = "";
      resultDiv.className = "";

      if (!message.trim()) {
        resultDiv.textContent = "‚ùå Please enter a message.";
        return;
      }

      try {
        const response = await fetch("https://web-production-ec1e.up.railway.app/predict/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: message })
        });

        const data = await response.json();
        const predictionClass = data.prediction === "Spam" ? "spam" : "ham";
        resultDiv.className = predictionClass;
        resultDiv.textContent = `Prediction: ${data.prediction}`;
      } catch (error) {
        resultDiv.textContent = "‚ö†Ô∏è Error: Could not reach the server.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
