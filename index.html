<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spam Classifier</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #83a4d4, #b6fbff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      margin: 0;
      overflow-x: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      padding: 30px;
      width: 100%;
      max-width: 600px;
      text-align: center;
      transition: transform 0.2s ease-in-out;
      animation: fadeIn 1s ease-in-out;
    }

    .container:hover {
      transform: rotateX(5deg) rotateY(5deg);
    }

    h1 {
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      outline: none;
      resize: none;
      margin-bottom: 10px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      min-height: 30px;
    }

    .spam {
      color: #ff3e3e;
    }

    .ham {
      color: #2b9348;
    }

    .spinner {
      margin-top: 15px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    .typing {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid white;
      animation: typing 1.5s steps(40, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes blink-caret {
      0%, 100% { border-color: transparent; }
      50% { border-color: white; }
    }
  </style>
</head>
<body>
  <div class="container" id="card">
    <h1>üì¨ Spam Classifier</h1>
    <textarea id="messageInput" placeholder="Enter a message..."></textarea><br>
    <button onclick="classifyMessage()">Check Message</button>
    <div id="loading" style="display: none;" class="spinner"></div>
    <div id="result"></div>
  </div>

  <script>
    async function classifyMessage() {
      const message = document.getElementById("messageInput").value;
      const resultDiv = document.getElementById("result");
      const loader = document.getElementById("loading");

      resultDiv.textContent = "";
      resultDiv.className = "";
      loader.style.display = "inline-block";

      if (!message.trim()) {
        loader.style.display = "none";
        resultDiv.textContent = "‚ùå Please enter a message.";
        return;
      }

      try {
        const response = await fetch("https://web-production-ec1e.up.railway.app/predict/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: message })
        });

        const data = await response.json();
        loader.style.display = "none";

        const predictionClass = data.prediction === "Spam" ? "spam" : "ham";
        resultDiv.className = `typing ${predictionClass}`;
        resultDiv.textContent = `Prediction: ${data.prediction}`;
      } catch (error) {
        loader.style.display = "none";
        resultDiv.textContent = "‚ö†Ô∏è Error: Could not reach the server.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
